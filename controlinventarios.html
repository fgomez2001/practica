<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empanadas La Chilena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">

    <!-- Header -->
    <header class="d-flex align-items-center mb-4">
      <h1 class="h3">Control de inventario</h1>
    </header>

    <!-- Stock -->
    <header class="d-flex align-items-left mb-4">
      <h1 class="h3">Stock actual</h1>
    </header>
    <table><style>
table, th, td {
  border:1px solid black;
}
</style> 
  <tr>
    <th>Insumo</th>
    <th>Stock actual</th>
    <th>Stock mínimo</th>
    <th>Estado</th>
  </tr>
  <tr>
    <td>Harina</td>
    <td>5 kg</td>
    <td>20 kg</td>
    <td>⚠️ BAJO</td>
  </tr>
  <tr>
    <td>Queso</td>
    <td>10 kg</td>
    <td>25 kg</td>
    <td>⚠️ BAJO</td>
  </tr>
  <tr>
    <td>Pollo</td>
    <td>15 kg</td>
    <td>20 kg</td>
    <td>✅ OK</td>
  </tr>
  <tr>
    <td>Carne</td>
    <td>17 kg</td>
    <td>10 kg</td>
    <td>✅ OK</td>
  </tr>
</table>
<!-- Alertas -->
<h3>Alertas</h3>
<div>
  ⚠ Harina bajo stock  <br>
  ⚠ Queso bajo stock
</div>
<label for="reporte">Reportes históricos</label><br>
<select id="reporte" name="reporte">
  <option value="ultima semana">Última semana</option>
  <option value="ultimo mes">Último mes</option>
  <option value="ultimo año">Último año</option>
  <option value="personalizado">Personalizado</option>
</select>
<h3>Reportes históricos</h3>

<select>
  <option>Último mes</option>
</select>

<canvas id="grafico" width="400" height="200"></canvas>

<br><br>

<button>Configurar Stock Mínimo</button>
<button>Generar Reporte PDF</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('grafico').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Semana 1','Semana 2','Semana 3','Semana 4'],
      datasets: [
        { label: 'Harina', data: [20,21,19,22], borderColor: 'orange', fill: false },
        { label: 'Queso', data: [15,16,17,18], borderColor: 'blue', fill: false },
        { label: 'Pollo', data: [25,24,26,27], borderColor: 'green', fill: false },
        { label: 'Carne', data: [30,29,31,32], borderColor: 'red', fill: false }
      ]
    },
    options: {
      plugins: {
        legend: { position: 'left' }
      }
    }
  });
</script>

    
</body>
</html>
