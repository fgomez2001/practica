<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo de puntos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">

    <!-- Header -->
    <header class="d-flex align-items-center mb-4">
      <img src="logo.png" alt="Logo" class="me-3" width="50" height="50">
      <h1 class="h3">Acumulacion de puntos</h1>
    </header>

    <!-- Saldo de puntos -->
    <header class="d-flex align-items-left mb-4">
      <h1>Saldo de puntos</h1>
    </header>
    <p>Tu saldo actual de puntos es: <strong>150 puntos</strong></p>
    
    <!-- Agregar puntos -->
     <header class="d-flex align-items-right mb-4">
      <h1 class="h3">Agregar puntos</h1>
      <input type="text" class="form-control" placeholder="Puntos a agregar">
    </header>
    <section class="mb-4 text-center">
      <button class="btn btn-success px-5">Agregar puntos</button>
    </section>

    <!-- Mensajes -->
    <section class="d-flex flex-column text-success mb-2">
        <span>Saldo actualizado âœ…</span>
        <p>Tu nuevo saldo es: <strong></strong></p>
    </section>
  </div>
</body>
</html>
